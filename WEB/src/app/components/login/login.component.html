<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
      <input
        id="usernameOrEmail"
        type="text"
        formControlName="usernameOrEmail"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter your username or email"
      >
      <div *ngIf="f['usernameOrEmail'].invalid && f['usernameOrEmail'].touched" class="text-red-500 text-xs mt-1">
        Username or Email is required.
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter your password"
      >
      <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-xs mt-1">
        Password is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 ease-in-out"
    >
      Login
    </button>
  </form>

  <div *ngIf="errorMessage" class="mt-4 p-3 rounded-md bg-red-100 text-red-700 text-sm text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="mt-4 p-3 rounded-md bg-green-100 text-green-700 text-sm text-center">
    {{ successMessage }}
  </div>

  <p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account?
    <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
  </p>
</div>
